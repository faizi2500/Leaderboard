<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board - Faizan</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <ul class ="new-game" id= 'new-link'> 
        <li class="new-game-btn"> Temporary Game</li>
      </ul>
    </header>
    <h1>Leaderboard</h1>
    <section class="container flex-container">
      <div class="section-one">
        <div class="heading">
          <h2 class="score-list-heading">Recent Scores</h2>
          <button type="button" class="refresh" id = "refresh-btn">Refresh</button>
        </div>
        <div class="score-board" id = "scoreboard"></div>
      </div>

      <div class="section-two" id="error-parent">
        <h2 class="score-heading">Add Your Scores</h2>
        <div class="input-form" >
          <input
            type="text"
            class="input-width"
            placeholder="Your Name"
            id="user-name"
          />
          <input
            type="text"
            class="input-width"
            placeholder="Your Score"
            id="user-score"
          />
          <button type="submit" class="submit" id = "submit-btn">Submit</button>
        </div>
        <p class="added">Submitted. Please click "Refresh" button </p>
        <p class="error-style">Note: Please insert your name and score</p>
      </div>
    </section>
  </body>
</html>
